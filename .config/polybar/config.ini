[colors]
background = #AA11121D
background-alt = #8811121D
foreground = #C0C0C9
primary = #a9b1f6
secondary = #a9b1d6
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Iosevka Nerd Font:size=14;2"

modules-left = xworkspaces xwindow
modules-right = backlight pulseaudio memory cpu network battery
modules-center = date
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true
format = <ramp>
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

[module/pulseaudio]
type = internal/pulseaudio
enable-scroll = false
format-volume = <ramp-volume> <label-volume>
label-muted = 󰖁
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 󰕾


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network]
type = internal/network
interval = 5
interface = wlan0
format-connected = <ramp-signal>
label-disconnected = 󰱪 
label-disconnected-foreground = #ff0000
ramp-signal-0 = 󰱪
ramp-signal-1 = 󰇸
ramp-signal-2 = 󰇶
ramp-signal-3 = 
ramp-signal-4 = 

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %a %d %b

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at=99
low-at = 10
battery = BAT0
adapter = ACAD
interval = 5
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
label-charging =󱐋 %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
label-low = BATTERY LOW
label-low-foreground = #FF0000
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
